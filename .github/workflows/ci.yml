name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [20, 22]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # --- @quikturn/logos (core) ---
      - name: Typecheck (core)
        run: pnpm run typecheck

      - name: Test (core)
        run: pnpm run test

      - name: Build (core)
        run: pnpm run build

      # --- @quikturn/logos-react ---
      - name: Typecheck (react)
        working-directory: packages/react
        run: pnpm run typecheck

      - name: Test (react)
        working-directory: packages/react
        run: pnpm run test

      - name: Build (react)
        working-directory: packages/react
        run: pnpm run build

      # --- @quikturn/logos-next ---
      - name: Typecheck (next)
        working-directory: packages/next
        run: pnpm run typecheck

      - name: Test (next)
        working-directory: packages/next
        run: pnpm run test

      - name: Build (next)
        working-directory: packages/next
        run: pnpm run build

      # --- @quikturn/logos-vue ---
      - name: Typecheck (vue)
        working-directory: packages/vue
        run: pnpm run typecheck

      - name: Test (vue)
        working-directory: packages/vue
        run: pnpm run test

      - name: Build (vue)
        working-directory: packages/vue
        run: pnpm run build

      # --- @quikturn/logos-svelte ---
      - name: Typecheck (svelte)
        working-directory: packages/svelte
        run: pnpm run typecheck

      - name: Test (svelte)
        working-directory: packages/svelte
        run: pnpm run test

      - name: Build (svelte)
        working-directory: packages/svelte
        run: pnpm run build

      # --- @quikturn/logos-angular ---
      - name: Typecheck (angular)
        working-directory: packages/angular
        run: pnpm run typecheck

      - name: Test (angular)
        working-directory: packages/angular
        run: pnpm run test

      - name: Build (angular)
        working-directory: packages/angular
        run: pnpm run build
